[package]
authors = ["dada"]
build = "build.rs"
edition = "2021"
name = "awesome_info_display"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
confy = "0.4"
cpu-monitor = "0.1"
error-chain = "0.12"
futures = "0.3"
hex-literal = "0.3"
iced = {version = "0.3", features = ["canvas", "tokio", "image", "debug"]}
iced_futures = "0.3"
iced_native = "0.4"
image = {version = "0.23", default-features = false, features = ["ico"]}
imageproc = "0.22"
lazy_static = "1.4"
openweather = "0"
rdev = {version = "0.5", features = ["unstable_grab"]}
regex = "1.4"
reqwest = {version = "0.11.7", features = ["blocking"]}
rusttype = "0.9"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
serialport = {git = "https://gitlab.com/susurrus/serialport-rs"}
systemstat = "0.1"
unicode-segmentation = "1.7"
[target.'cfg(windows)'.dependencies]
winapi = {version = "0.3", features = ["winuser", "mmdeviceapi", "combaseapi", "objbase", "endpointvolume"]}
[build-dependencies]
winres = "0.1"
