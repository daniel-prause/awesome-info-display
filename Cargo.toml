[package]
authors = ["dada"]
build = "build.rs"
edition = "2021"
name = "awesome_info_display"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
confy = "0.5.1"
cpu-monitor = "0.1"
crossbeam-channel = "0.5"
encoding = "0.2"
error-chain = "0.12"
futures = "0.3"
hex-literal = "0.3"
iced = {version = "0.7", features = ["canvas", "tokio", "image", "debug"]}
iced_futures = "0.5.1"
iced_native = "0.8"
iced_style = "0.6"
image = {version = "0.24", default-features = false, features = ["ico"]}
imageproc = "0.23"
lazy_static = "1.4"
openweathermap = "0"
rdev = {version = "0.5", features = ["unstable_grab"]}
regex = "1"
reqwest = {version = "0.11", features = ["blocking"]}
rusttype = "0.9"
scraper = "0.14.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
serialport = {git = "https://gitlab.com/susurrus/serialport-rs"}
systemstat = "0.2.3"
unicode-segmentation = "1"
[target.'cfg(windows)'.dependencies]
winapi = {version = "0.3", features = ["winuser", "mmdeviceapi", "combaseapi", "objbase", "endpointvolume"]}
[build-dependencies]
static_vcruntime = "2.0"
winres = "0.1"
