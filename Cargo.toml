[package]
authors = ["dada"]
edition = "2018"
name = "awesome_info_display"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
cpu-monitor = "0.1"
hex-literal = "0.3"
iced = {version = "0.2", features = ["canvas", "tokio", "debug", "image", "debug"]}
iced_futures = ""
iced_native = ""
image = {version = "0.23", default-features = false}
imageproc = "0.22"
lazy_static = "1.4"
rdev = {version = "", features = ["unstable_grab"]}
regex = "1.4"
rusttype = "0.9"
serialport = {git = "https://github.com/Susurrus/serialport-rs.git"}
systemstat = "0.1"
unicode-segmentation = "1.7"
[target.'cfg(windows)'.dependencies]
winapi = {version = "0.3", features = ["winuser", "mmdeviceapi", "combaseapi", "objbase", "endpointvolume"]}
